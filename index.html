<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>

<body class="page">
    <header>
        <h1 class="titre">Calculatrice </h1>
    </header>
    <!-- Blocl général -->
    <div class="block-calcul">
        <!-- Block de l'addition -->
        <div>
            <h2> Calculatrice addition</h2>
            CHIFFRE A CALCULER :
            <input id="chiffre1" type="number" value="0" />
            +
            <input id="chiffre2" type="number" value="0" />
            <div id="result">0</div>
            <div>
                <button id="calcul">Calculer</button>
            </div>
        </div>
        <div>
            <!-- Block de la soutraction -->
            <h2>Calculatrice soustraction </h2>
            <input id="chiffreSous1" type="number" value="0" />
            -
            <input id="chiffreSous2" type="number" value="0" />
            <div id="resultSous">0</div>
            <button id="calculSous">Calculer</button>

        </div>
        <div>
            <h2>Calculatrice Multiplication</h2>
            <input id="chiffreMulti1" type="number" value="0">
            X
            <input id="chiffreMulti2" type="number" value="0">
            <div id="resultMulti">0</div>
            <button id="calculMulti">Calculer</button>


        </div>
        <div>
            <h2>Calculatrice Division</h2>
            <input id="chiffreDivi1" type="number" value="0">
            :
            <input id="chiffreDivi2" type="number" value="0">
            <div id="resultDivi">0</div>
            <button id="calculDivi">Calculer</button>

        </div>
    </div>

    <div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./scripts.js"></script>
</body>

</html>
